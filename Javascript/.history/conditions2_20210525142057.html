function checkNumber () {
let nummer = Number(number.value);

if(nummer == 3){
        document.getElementById("label").innerHTML = "het ingevoerde getal is gelijk aan 3";}
    else if(nummer > 4){ 
        document.getElementById("label").innerHTML = "het ingevoerde getal is groter dan 4";}
if(nummer >= 11){

}
if(nummer <3){
    label.textContent = "het ingevoerde getal is kleiner dan 3"; 
}
if(nummer <= 13 === nummer >= 20){
    document.getElementById("label").innerHTML = "Het ingevoerde getal is gelijk aan 11 of groter dan 11 en is gelijk aan 20 of kleiner dan 20";
}  
else if(nummer == 21 | nummer == 23){
    document.getElementById("label").innerHTML = "Het ingevoerde getal is gelijk aan 21 of is gelijk aan 23";}  
    else if(nummer < 30 === nummer > 35 | nummer < 40 === nummer > 45){

}
