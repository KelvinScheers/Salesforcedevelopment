<body>
    <h1> Maak wat hier onderstaat met een parafgraaf en span tags.</h1>

    <p class="p">Dit is een block box en neemt de hele breedte in waardoor de volgende box op de volgende regel zit</p>
<p class="p">
    In dit blok zit <span class="span">inline tekst</span> in wat dus niet op de volgende regel komt te <span class="span">staan.</span>
</p>
<style>
body {
    background-color: lightgreen;
}
.p {
    background-color: green;
    border: 2px solid black;
    display: block;
}
.span {
   
    background-color: white;
    display: inline;
    border: 1px solid black;
}


</style>
